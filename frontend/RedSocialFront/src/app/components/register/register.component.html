<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Register</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-wrap p-4 p-md-5">
                    <div class="icon d-flex align-items-center justify-content-center">
                        <span class="fa fa-user-o"></span>
                    </div>
                    <h3 class="text-center mb-4">Have an account?</h3>
                    <form (ngSubmit)="onSubmit()" class="login-form">
                        <div class="form-group">
                            <input type="email" class="form-control rounded-left"  placeholder="Nombre completo" required [(ngModel)]="user.fullName" [ngModelOptions]="{ standalone: true }">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control rounded-left"  placeholder="Edad" required [(ngModel)]="user.age" [ngModelOptions]="{ standalone: true }">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control rounded-left"  placeholder="Email" required [(ngModel)]="user.email" [ngModelOptions]="{ standalone: true }">
                        </div>
                        <div class="form-group d-flex">
                            <input type="password" class="form-control rounded-left"  placeholder="Password" required [(ngModel)]="user.password" [ngModelOptions]="{ standalone: true }">
                        </div>
                        <div class="form-group d-md-flex">
                            <div class="w-50">
                                <label class="checkbox-wrap checkbox-primary">
                                    
                                </label>
                            </div>
                            <div class="w-50 text-md-right">
                                <a (click)="loginRouter()">Ya tengo usuario</a>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary rounded submit p-3 px-5">Registar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
