<div class="row">
    <div class="col-md-4">
        <div class="card card-user">
            <div class="image">
                <img src="assets/img/damir-bosnjak.jpg" alt="...">
            </div>
            <div class="card-body">
                <div class="author">
                    <a href="#">
                        <img class="avatar border-gray" src="assets/img/default-avatar.png" alt="...">
                        <h5 class="title">{{this.infoUser.fullName}}</h5>
                    </a>
                    <p class="description">
                        {{this.infoUser.email}}
                    </p>
                </div>
                <p class="description text-center">
                    "Hola
                    <br> este es mi perfil"
                </p>
            </div>
            <div class="card-footer">
                <hr>
                <div class="button-container">
                    <div class="row">

                        <div class="col-lg-12 col-md-12 col-12 ml-auto mr-auto">
                            <h5>{{this.infoUser.age}}
                                <br>
                                <small>Edad</small>
                            </h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="card card-user">
            <div class="card-header">
                <h5 class="card-title">Editar perfil</h5>
            </div>
            <div class="card-body">
                <form (ngSubmit)="actualizarPerfil()">
                    <div class="row">
                        <div class="col-md-12 px-1">
                            <div class="form-group">
                                <label>Nombre Completo</label>
                                <input type="text" class="form-control" placeholder="Nombre" required [(ngModel)]="this.infoUser.fullName" [ngModelOptions]="{ standalone: true }">
                            </div>
                        </div>
                        <div class="col-md-12 pl-1">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email</label>
                                <input type="email" class="form-control" placeholder="Email" required [(ngModel)]="this.infoUser.email" [ngModelOptions]="{ standalone: true }">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 pr-1">
                            <div class="form-group">
                                <label>Contrase単a</label>
                                <input type="text" class="form-control" placeholder="Contrase単a" required [(ngModel)]="this.infoUser.password" [ngModelOptions]="{ standalone: true }">
                            </div>
                        </div>
                        <div class="col-md-4 px-1">
                            <div class="form-group">
                                <label>Confirmar contrase単a</label>
                                <input type="text" class="form-control" placeholder="Confirmar Contrase単a" required [(ngModel)]="this.pwsfinal" [ngModelOptions]="{ standalone: true }">
                            </div>
                        </div>
                        <div class="col-md-4 pl-1">
                            <div class="form-group">
                                <label>Edad</label>
                                <input type="number" class="form-control" placeholder="Edad" required [(ngModel)]="this.infoUser.age" [ngModelOptions]="{ standalone: true }">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="update ml-auto mr-auto">
                            <button type="submit" class="btn btn-primary btn-round">Actualizar Perfil</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
